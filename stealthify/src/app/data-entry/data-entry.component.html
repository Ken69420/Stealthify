<div
  class="min-h-screen bg-gray-100 bg-custom-bg bg-center bg-cover flex flex-col items-center justify-center"
>
  <app-menubar></app-menubar>
  <div
    class="relative p-6 mt-16 bg-gray-100 rounded-lg shadow-lg max-w-4xl w-full mx-auto"
  >
    <!-- Header Section -->
    <div class="mb-8 text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Data Entry</h2>
      <p class="text-sm text-gray-600">
        Please fill in the form below or import a CSV file. Once completed,
        click Save.
      </p>
      <button
        (click)="triggerFileInput()"
        class="mt-4 px-4 py-2 bg-blue-500 text-white font-medium rounded hover:bg-blue-600 transition duration-200"
      >
        Import Data
      </button>
      <input
        type="file"
        #fileInput
        (change)="onFileSelected($event)"
        class="hidden"
      />
    </div>

    <!-- Form Section -->
    <form (ngSubmit)="submitForm()" class="space-y-8">
      <!-- Fieldset: Employee Information -->
      <fieldset class="p-4 border rounded-lg shadow-sm">
        <legend class="text-lg font-semibold text-gray-700 mb-4">
          Employee Information
        </legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Employee ID -->
          <div>
            <label
              for="employeeId"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Employee ID
            </label>
            <input
              type="text"
              id="employeeId"
              [(ngModel)]="formData['employeeId']"
              name="employeeId"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>
          <!-- Gender -->
          <div>
            <label
              for="gender"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Gender
            </label>
            <select
              id="gender"
              [(ngModel)]="formData['gender']"
              name="gender"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            >
              <option value="" disabled>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <!-- Marital Status -->
          <div>
            <label
              for="maritalStatus"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Marital Status
            </label>
            <select
              id="maritalStatus"
              [(ngModel)]="formData['maritalStatus']"
              name="maritalStatus"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            >
              <option value="" disabled>Select Status</option>
              <option value="married">Married</option>
              <option value="single">Single</option>
              <option value="divorced">Divorced</option>
            </select>
          </div>
          <!-- Email -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Email
            </label>
            <input
              type="email"
              id="email"
              [(ngModel)]="formData['email']"
              name="email"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>
          <!-- Phone Number -->
          <div>
            <label
              for="phoneNo"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Phone Number
            </label>
            <input
              type="text"
              id="phoneNo"
              [(ngModel)]="formData['phoneNo']"
              name="phoneNo"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>
        </div>
      </fieldset>

      <!-- Fieldset: Job Details -->
      <fieldset class="p-4 border rounded-lg">
        <legend class="text-lg font-semibold text-gray-700 mb-4">
          Job Details
        </legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Department -->
          <div>
            <label
              for="department"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Department
            </label>
            <input
              type="text"
              id="department"
              [(ngModel)]="formData['department']"
              name="department"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>
          <!-- Job Role -->
          <div>
            <label
              for="jobRole"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Job Role
            </label>
            <input
              type="text"
              id="jobRole"
              [(ngModel)]="formData['jobRole']"
              name="jobRole"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>

          <!-- Education Field -->
          <div>
            <label
              for="educationField"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Education Field
            </label>
            <input
              type="text"
              id="educationField"
              [(ngModel)]="formData['educationField']"
              name="educationField"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>
          <!-- Distance From Home -->
          <div>
            <label
              for="distanceFromHome"
              class="block text-sm font-medium mb-1"
            >
              Distance From Home
            </label>
            <input
              type="number"
              id="distanceFromHome"
              [(ngModel)]="formData['distanceFromHome']"
              name="distanceFromHome"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>
        </div>
      </fieldset>

      <!-- Additional Fields -->
      <fieldset class="p-4 border rounded-lg">
        <legend class="text-lg font-semibold text-gray-700 mb-4">
          Additional Information
        </legend>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="attrition" class="block text-sm font-medium mb-1">
              Attrition
            </label>
            <select
              id="attrition"
              [(ngModel)]="formData['attrition']"
              name="attrition"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            >
              <option value="" disabled>Attrition</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>

          <div>
            <label for="jobSatisfaction" class="block text-sm font-medium mb-1">
              Job Satisfaction
            </label>
            <input
              type="number"
              id="jobSatisfaction"
              [(ngModel)]="formData['jobSatisfaction']"
              name="jobSatisfaction"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>

          <div>
            <label
              for="environmentSatisfactory"
              class="block text-sm font-medium mb-1"
            >
              Environment Satisfaction
            </label>
            <input
              type="number"
              id="environmentSatisfactory"
              [(ngModel)]="formData['environmentSatisfactory']"
              name="environmentSatisfactory"
              min="0"
              max="10"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>

          <div>
            <label
              for="performanceRating"
              class="block text-sm font-medium mb-1"
            >
              Performance Rating
            </label>
            <input
              type="number"
              id="performanceRating"
              [(ngModel)]="formData['performanceRating']"
              name="performanceRating"
              min="0"
              max="10"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>

          <div>
            <label
              for="numberfOfCompaniesWorked"
              class="block text-sm font-medium mb-1"
            >
              Number Of Companies Worked
            </label>
            <input
              type="number"
              id="numberOfCompaniesWorked"
              [(ngModel)]="formData['numberOfCompaniesWorked']"
              name="numberOfCompaniesWorked"
              min="0"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>

          <div>
            <label
              for="totalWorkingYears"
              class="block text-sm font-medium mb-1"
            >
              Total Working Years
            </label>
            <input
              type="number"
              id="totalWorkingYears"
              [(ngModel)]="formData['totalWorkingYears']"
              name="totalWorkingYears"
              min="0"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>

          <div>
            <label
              for="trainingTimesLastYear"
              class="block text-sm font-medium mb-1"
            >
              Training Times Last Year
            </label>
            <input
              type="number"
              id="trainingTimesLastYear"
              [(ngModel)]="formData['trainingTimesLastYear']"
              name="trainingTimesLastYear"
              min="0"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>

          <div>
            <label for="yearsAtCompany" class="block text-sm font-medium mb-1">
              Years at Company
            </label>
            <input
              type="number"
              id="yearsAtCompany"
              [(ngModel)]="formData['yearsAtCompany']"
              min="0"
              name="yearsAtCompany"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>

          <div>
            <label
              for="yearsInCurrentRole"
              class="block text-sm font-medium mb-1"
            >
              Years in Current Role
            </label>
            <input
              type="number"
              id="yearsInCurrentRole"
              [(ngModel)]="formData['yearsInCurrentRole']"
              name="yearsInCurrentRole"
              min="0"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>

          <div>
            <label
              for="yearsSinceLastPromotion"
              class="block text-sm font-medium mb-1"
            >
              Years Since Last Promotion
            </label>
            <input
              type="number"
              id="yearsSinceLastPromotion"
              [(ngModel)]="formData['yearsSinceLastPromotion']"
              name="yearsSinceLastPromotion"
              min="0"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>

          <div>
            <label
              for="yearsWithCurrentManager"
              class="block text-sm font-medium mb-1"
            >
              Years With Current Manager
            </label>
            <input
              type="number"
              id="yearsWithCurrentManager"
              [(ngModel)]="formData['yearsWithCurrentManager']"
              name="yearsWithCurrentManager"
              min="0"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
          </div>
        </div>
      </fieldset>

      <!-- Save Button -->
      <div class="flex justify-end">
        <button
          type="reset"
          class="px-4 py-2 mr-3 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition duration-200"
          (click)="resetForm()"
        >
          Reset
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200"
        >
          Save
        </button>
      </div>
    </form>

    <!-- Message -->
    <p *ngIf="message" class="mt-4 text-center text-green-500 font-medium">
      {{ message }}
    </p>
  </div>
</div>
